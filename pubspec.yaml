  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
        - asset: assets/fonts/muli/Muli-Regular.ttf
          weight: 400
        - asset: assets/fonts/muli/Muli-Medium.ttf
          weight: 500
        - asset: assets/fonts/muli/Muli-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/muli/Muli-Black.ttf
          weight: 900

    - family: Moderat
      fonts:
        - asset: assets/fonts/moderat/Moderat-Regular.ttf
          weight: 400

    - family: Sarabun
      fonts:
        - asset: assets/fonts/sarabun/Sarabun-Bold.ttf
          weight: 700

