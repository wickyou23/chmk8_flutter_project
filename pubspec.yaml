version: 1.0.0+20

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  uuid: ^2.0.4
  intl: ^0.16.1
  equatable: ^1.1.1
  dio: ^3.0.10
  shared_preferences: ^0.5.8
  flutter_keyboard_visibility: ^3.2.1
  bloc: ^6.0.0
  flutter_bloc: ^6.0.0
  intl_phone_number_input: ^0.4.6+2
  firebase_messaging: ^7.0.0
  device_info: ^0.4.2+4
  overlay_support: ^1.0.5
  firebase_crashlytics: ^0.1.4+1
  connectivity: ^0.4.9+2

dev_dependencies:
  flutter_test:
    sdk: flutter

